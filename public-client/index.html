<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Realtime chat</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="chat.js"></script>
</head>

<body>
    <h1>Socket io chat</h1>
    <div id="container">
        <div id="usernameWrap">
            <div id="usernameError"></div>
            <form type="submit" id="usernameForm">
                <input type="text" id="usernameInput" placeholder="Enter Username.....">
            </form>
        </div>
        <div id="mainWrapper">
            <div id="roomWrapper" style="overflow-y: scroll; height:480px; width: 200px">
                <strong>Rooms</strong>
                <hr>
                <form action="" type="submit" id="createRoomForm">
                    <input type="text" id="roomInput" placeholder="Create new room">
                </form>
                <div id="rooms"></div>
            </div>
            <div id="chatWrapper">
                <div id="chatWindow" style="overflow-y: scroll; height:450px; width: 800px"></div>
                <form type="submit" id="messageForm">
                    <input type="text" id="messageInput" placeholder="Type message here.....">
                </form>
            </div>
            <div id="userWrapper" style="overflow-y: scroll; height:480px; width: 200px">
                <strong>Users</strong>
                <hr>
                <div id="users"></div>
            </div>
        </div>
    </div>
    <script>
        // GET - Listing rooms
        function getRequest() {
            let xml = new XMLHttpRequest
            xml.open("GET", "http://localhost:8000/api/rooms");
            xml.addEventListener("load", getParse);
            xml.send();
        }
        getRequest(); // Declare function

        function getParse() {
            let parsedData = JSON.parse(this.responseText);
            //console.log(parsedData);
            renderText(parsedData);
        }

        function renderText(parsedData) {
            let output = '';
            for (let i in parsedData) {
                output +=
                    '<ul>' +
                    '<li class="id">' + parsedData[i].id + '</li>' +
                    '<li>' + parsedData[i].name + '</li>' +
                    '<li>' + '<button class="btnDelete">' + 'delete' + '</button>' + '</li>' +
                    '</ul>';
            }
            document.getElementById('rooms').innerHTML = output;
        }

        // POST - Create room and append to room list
        $(function () {
            $('#createRoomForm').submit(function (e) {
                e.preventDefault();
                console.log($('#roomInput').val());
                let roomInput = $('#roomInput');

                $.ajax({
                    url: 'http://localhost:8000/api/rooms/',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        name: roomInput.val()
                    }),
                    success: function (data, response) {
                        console.log(response);
                        roomInput.val('');
                        $("#rooms").append("<li>" + data.name + "</li>");
                    }
                });
            });

            // DELETE
             $('#rooms').on('click', '.btnDelete', function (e) {
                var rowEl = $(this).closest('ul');
                var id = rowEl.find('.id').text();
                console.log(id);
                $.ajax({
                    url: 'http://localhost:8000/api/rooms/' + id,
                    method: 'DELETE',
                    contentType: 'application/json',
                    success: function (response) {
                        console.log(response);
                        $("#rooms").find(response.name + "</li>").remove();
                       
                    }
                });
            });


        });
    </script>

</body>

</html>
