
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Realtime chat</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <h1>Socket io chat</h1>
    <div id="container">
        <div id="usernameWrap">
            <div id="usernameError"></div>
            <form type="submit" id="usernameForm">
                <input type="text" id="usernameInput" placeholder="Enter Username.....">
            </form>
        </div>
        <div id="mainWrapper">
            <div id="roomWrapper" style="overflow-y: scroll; height:480px; width: 200px">
                <strong>Room List</strong><hr>
                <div id="rooms"></div>
            </div>
            <div id="chatWrapper" >
                <div id="chatWindow" style="overflow-y: scroll; height:450px; width: 800px"></div>
                <form type="submit" id="messageForm">
                    <input type="text" id="messageInput" placeholder="Type message here.....">
                </form>
            </div>
            <div id="userWrapper" style="overflow-y: scroll; height:480px; width: 200px">
                <strong>User List</strong><hr>
                <div id="users"></div>
            </div>
        </div>
    </div>
</body>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="chat.js"></script> 
</html>
