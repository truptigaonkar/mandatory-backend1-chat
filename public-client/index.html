<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Realtime chat</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="chat.js"></script>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" />
</head>

<body>
    <div id="container">
        <div id="usernameWrap">
            <div id="cardUser" class="card mb-3 col-sm-3">
                <img src="image1.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">
                        <form type="submit" id="usernameForm">
                            <input class="form-control form-control-lg" type="text" id="usernameInput"
                                placeholder="Enter Username">
                        </form>
                        <div id="usernameError"></div>
                    </h5>
                </div>
            </div>
        </div>
        <div id="mainWrapper">
            <div class="card" id="roomWrapper">
                <div class="card-header">Rooms</div>
                <div class="card-body" style="overflow-y: scroll; height:480px;">
                    <form action="" type="submit" id="createRoomForm">
                        <input type="text" id="roomInput" placeholder="Create new room">
                    </form>
                    <div id="rooms"></div>
                </div>
            </div>
            <div id="chatWrapper">
                <div id="chatWindow" style="overflow-y: scroll; height:450px; width: 800px"></div>
                <form type="submit" id="messageForm">
                    <input type="text" id="messageInput" placeholder="Type message here.....">
                </form>
            </div>
        
            <div class="card" id="userWrapper">
                <div class="card-header">Users</div>
                <div class="card-body" style="overflow-y: scroll; height:480px;">

                    <div id="users"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //GET - Listing rooms
        function getRequest() {
            let xml = new XMLHttpRequest
            xml.open("GET", "http://localhost:8000/api/rooms");
            xml.addEventListener("load", getParse);
            xml.send();
        }
        getRequest(); // Declare function

        function getParse() {
            let parsedData = JSON.parse(this.responseText);
            //console.log(parsedData);
            renderText(parsedData);
        }

        function renderText(parsedData) {
            let output = '';
            for (let i in parsedData) {
                output +=
                    '<ul>' +
                    '<li class="id">' + parsedData[i].id + ' ' + parsedData[i].name + ' ' +
                    '<button class="btnDelete">' + 'X' + '</button>' + '</li>' +
                    '</ul>';
            }
            document.getElementById('rooms').innerHTML = output;
        }

        $(function () {
            // GET - Listing rooms 
            // $.ajax({
            //     url: 'http://localhost:8000/api/rooms',
            //     method: 'GET',
            //     contentType: 'application/json',
            //     success: function (response) {
            //         console.log('You recieve data: ', response);
            //         $('#rooms').html('Data is: ' + response.data);
            //         var tbodyEl = $('#rooms');
            //         tbodyEl.html('');
            //         response.forEach(function (room) {
            //             tbodyEl.append('\
            //             <ul id="row">\
            //                 <li class="id">' + room.id + '</li>\
            //                 <li class="id">' + room.name + '</li>\
            //                 <li class="id">\
            //                     <button class="btnDelete">X</button>\
            //                 </li>\
            //             </ul>\
            //         ');
            //         });

            //     }
            // });

            // POST - Create room and append to room list
            $('#createRoomForm').submit(function (e) {
                e.preventDefault();
                console.log($('#roomInput').val());
                let roomInput = $('#roomInput');

                $.ajax({
                    url: 'http://localhost:8000/api/rooms/',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        name: roomInput.val()
                    }),
                    success: function (data, response) {
                        console.log(response);
                        roomInput.val('');
                        $("#rooms").append('<li class="id">' + data.id + ' ' + data.name +
                            ' ' + '<button class="btnDelete">' + 'X' + '</button>' +
                            '</li>');
                        //$("#rooms").html($(data).append(data));
                    }
                });
            });

            // DELETE
            $('#rooms').on('click', '.btnDelete', function (e) {
                var rowEl = $(this).closest('ul');
                var id = rowEl.find('.id').text();
                console.log(id);
                $.ajax({
                    url: 'http://localhost:8000/api/rooms/' + id,
                    method: 'DELETE',
                    contentType: 'application/json',
                    success: function (response) {
                        console.log(response);
                        //$("#rooms").find('li').last().remove();
                    }
                });
            });

        });
    </script>
    <script src="/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
</body>

</html>
