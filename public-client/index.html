<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Realtime chat</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="chat.js"></script>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" />
</head>

<body>
    <div id="container">
        <div id="usernameWrap">
            <div id="cardUser" class="card mb-3 col-sm-3">
                <img src="image1.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">
                        <form type="submit" id="usernameForm">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">@</span>
                                </div>
                                <input type="text" id="usernameInput" class="form-control" placeholder="Enter Username"
                                    aria-label="EmterUsername" aria-describedby="basic-addon1">
                            </div>
                        </form>
                        <div id="usernameError"></div>
                    </h5>
                </div>
            </div>
        </div>
        <div id="mainWrapper">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                    <div class="spinner-grow text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div> Real Time Chat
                </a>
            </nav>
            <div class="card" id="roomWrapper" class="card border-info mb-3">
                <div class="card-header" style="text-align: center; font-weight: bold">
                    Rooms
                    <form action="" type="submit" id="createRoomForm">
                        <input type="text" class="form-control form-control-sm" id="roomInput"
                            placeholder="Create new room">
                    </form>
                </div>
                <div class="card-body" style="overflow-y: scroll; ">
                    <div id="rooms"></div>
                </div>
            </div>
            <div id="chatWrapper" class="card border-info mb-3">
                <div class="card-header" style="text-align: center; font-weight: bold">Chat Window</div>
                <div class="card-body text-info" id="chatWindow" style="overflow-y: scroll; ">
                </div>
                <div class="card-footer">
                    <form type="submit" id="messageForm">
                        <div class="form-row">
                            <div class="col-12">
                                <input type="text" class="form-control" id="messageInput"
                                    placeholder="Type message here.....">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card" id="userWrapper">
                <div class="card-header" style="text-align: center; font-weight: bold">Users</div>
                <div class="card-body" style="overflow-y: scroll; ">
                    <div id="users"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        //GET - Listing rooms
        function getRequest() {
            let xml = new XMLHttpRequest
            xml.open("GET", "http://localhost:8000/api/rooms");
            xml.addEventListener("load", getParse);
            xml.send();
        }
        getRequest(); // Declare function

        function getParse() {
            let parsedData = JSON.parse(this.responseText);
            //console.log(parsedData);
            renderText(parsedData);
        }

        function renderText(parsedData) {
            let output = '';
            // let output = '<ul class="list-group">' +
            //     '<li class="id list-group-item" style="pointer-events:none; opacity:0.6;" disabled>' + "0" + ' ' +
            //     "room1" + ' ' +
            //     '<button class="btn btn-danger btn-xs">' + 'X' + '</button>' + '</li>' +
            //     '</ul>';
            for (let i in parsedData) {
                output +=
                    '<ul class="list-group">' +
                    '<li class="id list-group-item">' + parsedData[i].id + ' ' +
                    '<a href="http://localhost:8000/api/rooms/">' + parsedData[i].name + '</a>' + ' ' +
                    '<button class="btnDelete btn btn-danger btn-xs">' + 'X' + '</button>' + '</li>' +
                    '</ul>';
            }
            document.getElementById('rooms').innerHTML = output;
        }

        $(function () {
            // GET - Listing rooms

            //                     <button class="btnDelete">X</button>\
            //                 </li>\
            //             </ul>\
            //         ');
            //         });

            //     }
            // });

            // POST - Create room and append to room list
            $('#createRoomForm').submit(function (e) {
                e.preventDefault();
                console.log($('#roomInput').val());
                let roomInput = $('#roomInput');

                $.ajax({
                    url: 'http://localhost:8000/api/rooms/',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        name: roomInput.val()
                    }),
                    success: function (data, response) {
                        console.log(response);
                        roomInput.val('');
                        //if (!(roomInput.val() in $('#rooms'))){
                        $("#rooms").append('<ul class="list-group">' +
                                '<li class="id list-group-item">' + data.id +
                                ' ' + data.name +
                                ' ' + '<button class="btnDelete btn btn-danger btn-xs">' +
                                'X' +
                                '</button>' +
                                '</li>') +
                            '</ul>';
                        //}
                    },

                });
            });

            // DELETE
            $('#rooms').on('click', '.btnDelete', function (e) {
                var rowEl = $(this).closest('ul');
                var id = rowEl.find('.id').text();
                console.log(id);
                $.ajax({
                    url: 'http://localhost:8000/api/rooms/' + id,

                });
                window.location.replace('/')
            });


        });
    </script>
    <script src="/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
</body>

</html>
