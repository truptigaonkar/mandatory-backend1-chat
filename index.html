
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Realtime chat</title>
    <style>
        .messageInput__placeholder::placeholder{
            color: red;
        }
        #chatWindow{
			height:300px;
        }
    </style>
</head>

<body>
    <h1>Socket io chat</h1>
    <div id="container">
        <div id="chatWindow"></div>
        <form type="submit" id="messageForm">
            <input type="text" id="messageInput" placeholder="Type message here.....">
                <!-- <input type="submit" value="submit"> -->
        </form>
    </div>
 
</body>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    $(function(){
        let socket = io.connect();
        let $messageForm = $('#messageForm');
        let $messageInput = $('#messageInput');
        let $chatWindow = $('#chatWindow');

        // Message form submit function
        $messageForm.submit(function(e){
            e.preventDefault();
            console.log($messageInput.val());
            
            //Input validation
            if($messageInput.val() == ''){
                //alert('Enter message');
                $messageInput.addClass("messageInput__placeholder");
                $messageInput.attr("placeholder", "You must write something!!!")
                
            }else{
                $messageInput.attr("placeholder", "Enter message here.....")
                $messageInput.removeClass("messageInput__placeholder")
                socket.emit('send message', $messageInput.val()); // socket send message
            }
            $messageInput.val(''); // empty input after submission 
        });

        // CLIENT SIDE: 
        socket.on('new message', function(data){ 
            $chatWindow.append(data +"<br />"); // Display the message on chatwindow
        });
    });
</script>
</html>
